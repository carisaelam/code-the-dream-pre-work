<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="icon" href="assets/color-icon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css?family=Quattrocento:regular,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Karla:200,300,regular,500,600,700,800,200italic,300italic,italic,500italic,600italic,700italic,800italic"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5c575ba63c.js"
      crossorigin="anonymous"
    ></script>
    <title>Gallery View</title>
  </head>
  <body>
    <header class="index__header">
      <hgroup>
        <div class="header__title__container">
          <h1 class="gallery__title">Gallery View</h1>
        </div>
        <div class="header__links__container">
          <a href="index.html" class="link__button">Home</a>
          <a href="pages/random.html" class="link__button">Random</a>
        </div>
      </hgroup>
    </header>
    <main>
      <section class="gallery__form__container">
        <form class="gallery__form">
          <div class="gallery__form__inputs__container">
            <div class="form__element">
              <label for="gallery__form__input"
                ><i class="fas fa-search"></i
              ></label>
              <input
                type="text"
                name="gallery__form__input"
                id="gallery__form__input"
                placeholder="Search"
              />
            </div>
            <div class="form__element">
              <label for="limit__form__input">Limit: </label>
              <select id="limit__form__input" name="limit__form__input">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select>
            </div>
          </div>

          <div class="gallery__form__submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </section>
      <div class="gallery__description__container"></div>
      <div class="art__container"></div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
