<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/color-icon.png" type="image/x-icon" />
    <title>Vibe Gallery</title>
  </head>
  <body class="body">
    <header>
      <hgroup>
        <h1>Vibe Gallery</h1>
        <p>Find art to match your vibe.</p>
      </hgroup>
    </header>
    <main>
      <section class="input__form__container">
        <form class="search__form">
          <label for="keyword__input">Keyword: </label>
          <input type="text" name="keyword" id="keyword__input" />

          <input type="submit" value="Submit" />
        </form>
      </section>
      <section class="display__container">
        <h2>Your art:</h2>
        <div class="art__container"></div>
      </section>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
